<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <!-- end custom font -->

    <title>Sand flow</title>

    <!-- styles -->
    <style>
      body {
        font-family: 'Poiret One', cursive;
        margin: 3em;
        background-color: #1E4CD6;
        color: #EBD795;
        font-size: 1.5em;
      }
      h1 {
        color: #EBD795;
      }
      #poem > div {
        height: 1.9em;
      }
      .indent {
        padding-left: 1em;
      }
    </style>
  </head>
  <body>
    <h1>Sand flow</h1>
    <div id="poem"></div>
    <script>
      // set up the lists of words
      const subjects = "water,wave,current,a castle".split(","),
        verbs = "wash,split,waft,displace,swallow,trickles".split(","),
        objects = ",salt,granules,depth,the sand".split(",");
      // set up the counter
      let counter = 0;

      // a function to pull a random item from a list
      function getRandomFromList(list) {
        return list[Math.floor(Math.random() * list.length)];
      }
      // add a line to the poem constructed from the lists of words
      function addLine(indent = false) {
        // create the line
        const line = document.createElement("div");
        if (indent === true) {
          // indent is true so add an indent class
          line.classList.add("indent");
        }
        const text =
          getRandomFromList(subjects) +
          " to " +
          getRandomFromList(verbs) +
          "  " +
          getRandomFromList(objects);
        const lineText = document.createTextNode(text);
        line.appendChild(lineText);
        // get the poem
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // add a blank line to the poem
      function addBlankLine() {
        const line = document.createElement("div");
        const poem = document.getElementById("poem");
        poem.appendChild(line);
      }
      // remove the first line from the poem
      function removeFirstLine() {
        const poem = document.getElementById("poem");
        poem.removeChild(poem.childNodes[0]);
      }
      // implement the rules of the poem
      function processPoem() {
        counter++;
        if (counter % 6 === 0) {
          addBlankLine();
        } else if (counter % 5 === 2 || counter % 5 === 4) {
          // if the second or fourth line add the line with an indent
          addLine(true);
        } else {
          addLine();
        }
        if (counter > 15) {
          removeFirstLine();
        }
      }
      window.setInterval(processPoem, 2000);
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position: fixed; top: 20px; right: 20px"
    ></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
